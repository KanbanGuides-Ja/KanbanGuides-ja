<div class="card border-0 shadow-sm" style="max-width: 250px;">
  <div class="card-body text-center p-3">
    <div class="mb-2 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center rounded-circle bg-secondary" style="width: 80px; height: 80px; min-width: 80px; min-height: 80px; flex-shrink: 0;">
        {{- if .gravatarHash }}
          <img src="https://www.gravatar.com/avatar/{{ .gravatarHash }}?s=80&d=mp" width="80" height="80" alt="{{ .name }}" class="rounded-circle" style="width: 80px; height: 80px; object-fit: cover;" />
        {{- else if .githubUsername }}
          <img src="https://avatars.githubusercontent.com/{{ .githubUsername }}?s=80" width="80" height="80" alt="{{ .name }}" class="rounded-circle" style="width: 80px; height: 80px; object-fit: cover;" />
        {{- else if .image }}
          <img src="{{ .image }}" width="80" height="80" alt="{{ .name }}" class="rounded-circle" style="width: 80px; height: 80px; object-fit: cover;" />
        {{- else }}
          <img src="/images/user-default.png" width="80" height="80" alt="{{ .name }}" class="rounded-circle" style="width: 80px; height: 80px; object-fit: cover;" />
        {{- end }}
      </div>
    </div>
    <h6 class="card-title mb-1 fw-bold">{{ .name }}</h6>
    {{- if .founder }}
      <span class="badge bg-primary mb-2"> <i class="fas fa-star me-1"></i>Founder </span>
    {{- end }}
    {{- if .role }}
      <p class="card-text small text-muted mb-0">{{ .role }}</p>
    {{- end }}
  </div>
</div>
