      keywords: Kanban, Open Guide to Kanban
  ja:
    languageName: Japanese
    weight: 2
    title: オープンカンバンガイド
    params:
      description: オープンカンバンガイドは、ナレッジワークにおけるカンバンの適用に関する無料のコミュニティ主導のリファレンスです。フローを改善し、価値提供を最適化し、チームの持続可能性を向上させるために必要なコアプラクティス、メトリクス、および原則を定義しています。このガイドは、さまざまな業界でのスケーラブルなカンバン実装をサポートし、他のアジャイル、リーン、およびフローベースのアプローチを補完します。
      keywords: カンバン, オープンカンバンガイド, ナレッジワーク, フロー最適化, WIP制限, 価値提供, アジャイル, リーン, 継続的改善, サービスレベル期待, 累積フロー, スループット, メトリクス, 作業項目の年齢, フロー効率, 可視化, 作業中, プロセス改善, カンバンボード, ワークフローの定義, アウトカム指向のデリバリー

